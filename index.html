<!DOCTYPE html>
<html>

<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Exchange registry and calculator</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='main.css'>
    <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.min.css">
</head>

<body class="body">
    <div class="container">
        <div class="row">
            <div class="col">
                <h1>Greetings!</h1>
            </div>
        </div>
        <div class="row">
            <div class="col">
                <h3>This is an exchange registry and calculator. Which you want to use?</h3>
            </div>
        </div>
        <div class="row">
            <div class="col 6 history-div">
                <h3>History</h3>
            </div>
            <div class="col 6 calculator-div">
                <h3>Calculator</h3>
            </div>
        </div>
        <div class="row">
            <div class="col 12 history hidden">
                <h3>Please insert the date you want to check</h3>
                <form>
                    <input type="date" />
                    <select name="ratesFrom" id="ratesFrom">
                        <option value="USD">Dólares</option>
                        <option value="CAD">Dolar Canadiense</option>
                        <option value="GBP">Libra británica</option>
                        <option value="EUR">Euro</option>
                        <option value="AUD">Dólar australiano</option>
                        <option value="BRL">Real brasilero</option>
                        <option value="MXN">Peso mexicano</option>
                    </select>
                    <submit type="button">Calcular</submit>
                </form>
            </div>
        </div>
        <div class="row">
            <div class="col 12 calculator hidden">
                <h3>Please insert mount and select the currencies</h3>
                <form>
                    <input type="number" placeholder="Monto" />
                    <select name="ratesFrom" id="ratesFrom">
                        <option value="USD">Dólares</option>
                        <option value="CAD">Dolar Canadiense</option>
                        <option value="GBP">Libra británica</option>
                        <option value="EUR">Euro</option>
                        <option value="AUD">Dólar australiano</option>
                        <option value="BRL">Real brasilero</option>
                        <option value="MXN">Peso mexicano</option>
                    </select>
                    <select name="ratesTo" id="ratesTo">
                        <option value="USD">Dólares</option>
                        <option value="CAD">Dolar Canadiense</option>
                        <option value="GBP">Libra británica</option>
                        <option value="EUR">Euro</option>
                        <option value="AUD">Dólar australiano</option>
                        <option value="BRL">Real brasilero</option>
                        <option value="MXN">Peso mexicano</option>
                    </select>
                    <submit type="button">Calcular</submit>
                </form>
            </div>
        </div>
    </div>
    <script src='main.js'></script>
</body>

</html>
